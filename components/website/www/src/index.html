<!doctype html>
<html data-attr-t lang-t="html.language" class="govuk-template">

<head>
  <meta charset="utf-8" />
  <title data-t>html.title</title>
  <link href="../libs/yasgui.min.css" rel="stylesheet" type="text/css" />
  <script src="../libs/yasgui.min.js"></script>
  <link rel="stylesheet" href="../src/styles.scss" />
</head>

<body class="govuk-template__body">

  <header class="idsk-header-web " data-module="idsk-header-web">

    <div class="idsk-header-web__banner ">
      <div class="govuk-width-container">
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full">
            <div class="govuk-body-s idsk-header-web__banner-title" data-t>header.banner.content</div>
            <button class="idsk-header-web__banner-close" data-attr-t aria-label-t="header.banner.close">
              <span class="idsk-header-web__menu-close"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="idsk-header-web__tricolor"></div>

    <div class="idsk-header-web__brand ">
      <div class="govuk-width-container">
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full">
            <div class="idsk-header-web__brand-gestor">
              <span class="govuk-body-s idsk-header-web__brand-gestor-text">
                <b data-t>header.gestor</b>
              </span>
            </div>
            <div class="idsk-header-web__brand-spacer"></div>
            <div class="idsk-header-web__brand-language">
              <div>
                <button class="idsk-header-web__brand-language-button" data-attr-t aria-label-t="open-lang-menu"
                  aria-expanded="false" data-text-for-hide-t="close-lang-menu" data-text-for-show-t="open-lang-menu">
                  <span data-t>header.active-language</span>
                  <div class="idsk-header-web__link-arrow"></div>
                </button>
                <ul class="idsk-header-web__brand-language-list">

                  <li class="idsk-header-web__brand-language-list-item">
                    <a class="govuk-link idsk-header-web__brand-language-list-item-link " title="Deutsch"
                      data-lang="de">
                      Deutsch
                    </a>
                  </li>

                  <li class="idsk-header-web__brand-language-list-item">
                    <a class="govuk-link idsk-header-web__brand-language-list-item-link " title="English"
                      data-lang="en">
                      English
                    </a>
                  </li>

                  <li class="idsk-header-web__brand-language-list-item">
                    <a class="govuk-link idsk-header-web__brand-language-list-item-link " title="Magyar" data-lang="hu">
                      Magyar
                    </a>
                  </li>

                  <li class="idsk-header-web__brand-language-list-item">
                    <a class="govuk-link idsk-header-web__brand-language-list-item-link" title="Slovenčina"
                      data-lang="sk">
                      Slovenčina
                    </a>
                  </li>

                  <li class="idsk-header-web__brand-language-list-item">
                    <a class="govuk-link idsk-header-web__brand-language-list-item-link " title="українська"
                      data-lang="uk">
                      українська
                    </a>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="idsk-header-web__main">
      <div class="govuk-width-container">
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full">
            <div class="idsk-header-web__main-headline"><a href="/" title="Odkaz na úvodnú stránku">
                <img src="../assets/images/znalosti-logo3.svg" alt="ID-SK Frontend"
                  class="idsk-header-web__main-headline-logo">
                <h2 class="govuk-heading-m" data-t>header.headline</h2>
              </a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="idsk-header-web__nav--divider"></div>

  </header>

  <main class="govuk-main-wrapper govuk-body" id="main-content" role="main">
    <div class="govuk-width-container idsk-block-centered">
      <section>
        <h2 data-t>main.query-examples</h2>
        <ul id="queries">
        </ul>
      </section>
      <section>
        <h2 data-t>main.enter-sparql-query</h2>
        <div id="yasgui"></div>
      </section>
    </div>
  </main>

  <div data-module="idsk-footer-extended">
    <footer class="idsk-footer-extended  idsk-footer-extended--up-button-enabled ">

      <div class="idsk-footer-extended-up-button-div" id="footer-extended-up-button">
        <div class="govuk-width-container">
          <div class="govuk-grid-column-full">
            <a href="#" role="button" draggable="false" 
            class="idsk-button idsk-button--start idsk-footer-extended-up-button-a" data-module="idsk-button">
              <svg class="idsk-footer-extended__up-button-svg" width="20" height="15" viewbox="0 0 20 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M10 5.5984L0 15L0 9.40174L10 0L10 5.5984Z" fill="white" />
                <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd" d="M20 9.4016L10 0V5.59826L20 15V9.4016Z" fill="white" />
              </svg>
              <span data-t>footer.back-to-top</span>              
            </a>
          </div>
        </div>
      </div>
      
      <div class="idsk-footer-extended-feedback">
        <div class="govuk-width-container">
          <div id="idsk-footer-extended-feedback" class="idsk-footer-extended-feedback-text">
            <div class="idsk-footer-extended-feedback-container">
              <div id="idsk-footer-extended-info-question">
                <div class="govuk-grid-column-one-third idsk-footer-extended-usefull-question idsk-footer-extended-white-border">
                  <div class="idsk-footer-extended-feedback-question-info-usefull">
                    <a id="idsk-footer-extended-error-button" 
                      href="https://github.com/datova-kancelaria/nkod-software/issues"
                      class="idsk-footer-extended-feedback-text-answers idsk-footer-extended-help-button" data-t>footer.report-issue</a>
                  </div>
                  <div class="idsk-footer-extended-usefull-question-mobile ">
                    <span data-t>footer.report-issue</span>
                    <a id="idsk-footer-extended-write-us-button" 
                      href="https://github.com/datova-kancelaria/nkod-software/issues"
                      class="idsk-footer-extended-write-us-button idsk-footer-extended-feedback-text-answers idsk-footer-extended-help-button" data-t>footer.contact-us</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </footer>
  </div>

  <script type="module" src="../src/main.js"></script>
</body>

</html>
