type: sparql-queries
version: 1
content:
  - name: 
      de: Datensätze auswählen
      en: Select datasets
      hu: Válassza ki az adatkészleteket
      sk: Vyberte množiny údajov
      uk: Виберіть набори даних
    description:
      de: Namen von Datensätzen
      en: Names of datasets
      hu: Adatkészletek nevei
      sk: Názvy súborov údajov
      uk: Назви наборів даних
    query: |
      PREFIX dcat: <http://www.w3.org/ns/dcat#>
      PREFIX dct: <http://purl.org/dc/terms/>
      PREFIX foaf: <http://xmlns.com/foaf/0.1/>
      
      SELECT DISTINCT ?poskytovatel ?datova_sada ?nazev WHERE {
        GRAPH ?g {
          ?datova_sada a dcat:Dataset;
            dct:title ?nazev;
            dct:publisher/foaf:name ?poskytovatel.
        }
      } LIMIT 100
