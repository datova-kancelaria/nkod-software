apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodc-website-deployment
  labels:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: website
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nodc
      app.kubernetes.io/component: website
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodc
        app.kubernetes.io/component: website
    spec:
      volumes:
        - name: nodc-website-volume
          persistentVolumeClaim:
            claimName: nodc-website-claim
      containers:
        - name: nodc-website
          image: ghcr.io/datova-kancelaria/nodc_website:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          volumeMounts:
            - mountPath: "/data/website/"
              name: nodc-website-volume
---
apiVersion: v1
kind: Service
metadata:
  name: nodc-website
  labels:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: website
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: website
  ports:
  - protocol: TCP
    targetPort: 8090
    port: 8090
    nodePort: 31000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodc-website-claim
  labels:
    app.kubernetes.io/name: nodc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: nodc
