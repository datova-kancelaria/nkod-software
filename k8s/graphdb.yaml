apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodc-graphdb-deployment
  labels:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: graphdb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nodc
      app.kubernetes.io/component: graphdb
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nodc
        app.kubernetes.io/component: graphdb
    spec:
      volumes:
        - name: nodc-graphdb-volume
          persistentVolumeClaim:
            claimName: nodc-graphdb-claim
      containers:
        - name: nodc-graphdb
          image: fra.ocir.io/frcivyrwah5e/graphdb:10.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 7200
          volumeMounts:
            - mountPath: "/data/graphdb"
              name: nodc-graphdb-volume
          resources:
                requests:
                  memory: "4Gi"
                  cpu: "2"
                limits:
                  memory: "8Gi"
                  cpu: "4"
          env:
            - name: GRAPHDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nodc-secret
                  key: GRAPHDB_ADMIN_PASSWORD
                  optional: false
            - name: GRAPHDB_USER
              value: lp-etl
            - name: GRAPHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nodc-secret
                  key: GRAPHDB_PASSWORD
                  optional: false
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: nodc-graphdb
  labels:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: graphdb
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: nodc
    app.kubernetes.io/component: graphdb
  ports:
  - protocol: TCP
    targetPort: 7200
    port: 7200
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodc-graphdb-claim
  labels:
    app.kubernetes.io/name: nodc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 16Gi
  volumeName: nodc-graphdb-pv
