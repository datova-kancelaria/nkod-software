apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodc-graphdb-deployment
  labels:
    app.kubernetes.io/name: NODC
    app.kubernetes.io/component: graphdb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: NODC
      app.kubernetes.io/component: graphdb
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: NODC
        app.kubernetes.io/component: graphdb
    spec:
      volumes:
        - name: nodc-graphdb-volume
          persistentVolumeClaim:
            claimName: nodc-graphdb-claim
      containers:
        - name: nodc-graphdb
          # TODO: This need to be replaced with other repository.
          image: xrgk8s.projekty.ms.mff.cuni.cz:18079/sknodc_graphdb
          imagePullPolicy: Always
          ports:
            - containerPort: 7200
          volumeMounts:
            - mountPath: "/data/graphdb"
              name: nodc-graphdb-volume
          resources:
                requests:
                  memory: "2Gi"
                  cpu: "2"
                limits:
                  memory: "4Gi"
                  cpu: "4"
          env:
            - name: GRAPHDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nodc-secret
                  key: GRAPHDB_ADMIN_PASSWORD
                  optional: false
            - name: GRAPHDB_USER
              value: lp-etl
            - name: GRAPHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nodc-secret
                  key: GRAPHDB_PASSWORD
                  optional: false
      imagePullSecrets:
        - name: regcred
