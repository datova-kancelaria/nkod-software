apiVersion: v1
kind: PersistentVolume
metadata:
  name: registration-volume
  labels:
    app.kubernetes.io/name: NODC
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: nodc-registration-claim
    namespace: default
  hostPath:
    path: /data/registration/
    type: DirectoryOrCreate
